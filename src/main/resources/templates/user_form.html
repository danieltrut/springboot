<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add new user</title>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>

</head>
<body>
    <div>
        <h2>Add new user</h2>

        <form th:action="@{/users/save}" method="post" th:object="${user}">
            <div>
                <label>
                    E-mail
                </label>
                <input type="email" th:fields="*{email}"/>
            </div>

            <div>
                <label>
                    First name
                </label>
                <input type="text" th:fields="*{firstName}"/>
            </div>

            <div>
            <label>
                Last name
            </label>
            <input type="text" th:fields="*{lastName}"/>
            </div>

            <div>
                <label>
                   Password
                </label>
                <input type="password" th:fields="*{password}"/>
            </div>

            <div>
                <label>
                    Enabled
                </label>
                <input type="checkbox" th:field="*{enabled}"/>
            </div>

            <div>
               <button type="submit">Save</button>
                <button type="submit">Cancel</button>
            </div>
    </div>
        </form>
    </div>
</body>
</html>
